<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary"
            (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br/>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item"
                    *ngFor="let odd of oddNumbers"
                    [ngClass]="{'odd': odd%2!==0}"
                    [ngStyle]="{backgroundColor:odd%2!==0?'green':'transparent'}"
                    >
                    {{  odd }}
                    </li>
                </div>
                <div *ngIf ="!onlyOdd">
                    <li class="list-group-item"
                    [ngClass]="{'even': even%2==0}"
                    *ngFor="let even of evenNumbers"
                    [ngStyle]="{backgroundColor:even%2==0?'blue':'transparent'}"
                    >
                    {{  even }}
                    </li>
                </div>
            </ul>
            <p appBasicHighlight>style me with basic directive</p>
            <p appBetterHighlight>style me with better directive</p>
        </div>
    </div>
</div>
